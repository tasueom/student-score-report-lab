<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
</head>
<body>
    {% set messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        alert("{{ messages[0] }}");
    </script>
    {% endif %}

    <header>
        <h1>성적표 저장 프로그램</h1>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="{{ url_for('index') }}">홈</a></li>
            <li><a href="{{ url_for('input') }}">성적 입력</a></li>
            <li><a href="{{ url_for('view') }}">성적 조회</a></li>
        </ul>
        <ul id="user-menu">
            <li><a href="{{ url_for('signup') }}">회원가입</a></li>
            {% if id %}
            
            {% else %}
            <li><a href="{{ url_for('signin') }}">로그인</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
