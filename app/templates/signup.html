{% extends "layout.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<main>
    <h2>회원가입</h2>
</main>
<div>
    <form method="post" action="{{ url_for('signup') }}" onsubmit="return validateSignupForm()">
        <div>
            <label for="id">학번</label>
            <input type="text" id="id" name="id" required placeholder="학번을 입력하세요">
        </div>
        <div>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd" required placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="pwd_confirm">비밀번호 확인</label>
            <input type="password" id="pwd_confirm" name="pwd_confirm" required placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="ban">반</label>
            <select id="ban" name="ban" required>
                <option value="" selected disabled hidden>반을 선택하세요</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
            </select>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
{% endblock %}
